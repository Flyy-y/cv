<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="js/script.js"></script>
</head>
<body>
    <!-- Sélecteur de langue -->
    <div class="language-selector-container">
        <div class="language-selector">
            <button id="btn-fr" onclick="changeLanguage('fr')" class="active">Français</button>
            <button id="btn-en" onclick="changeLanguage('en')">English</button>
        </div>
    </div>

    <div class="container">
        <!-- Colonne de gauche -->
        <div class="left-column">
            <img id="profile-pic" class="profile-pic" src="./images/profile.jpg" alt="Clément Breisch">
            <h1 id="name">Clément BREISCH</h1>
            <h4 id="title">Passionné d'informatique</h4>
            <p><i class="fas fa-envelope"></i> <span id="email"></span></p>
            <p><i class="fas fa-phone"></i> <span id="phone"></span></p>
            <p><i class="fas fa-map-marker-alt"></i> <span id="location"></span></p>
            <p><a id="linkedin" href="#" style="display:none;"><i class="fab fa-linkedin"></i> LinkedIn</a></p>
            <p><a id="website" href="#" style="display:none;"><i class="fas fa-globe"></i> Website</a></p>
            
            <!-- Compétences -->
            <div id="skills">
                <!-- Compétences générées dynamiquement -->
            </div>
        </div>

        <!-- Colonne du milieu -->
        <div class="middle-column">
            <div id="experience">
                <!-- Expériences générées dynamiquement -->
            </div>
        </div>

        <!-- Colonne de droite -->
        <div class="right-column">
            <h2 id="languages-title">Langues</h2>
            <ul id="languages">
                <!-- Langues générées dynamiquement -->
            </ul>
            
            <h2 id="education-title">Éducation</h2>
            <ul id="education">
                <!-- Éducation générée dynamiquement -->
            </ul>

            <h2 id="certifications-title">Certifications</h2>
            <ul id="certifications">
                <!-- Certifications générées dynamiquement -->
            </ul>

            <h2 id="professional-interests-title">Centres d'intérêt professionnels</h2>
            <ul id="professional-interests">
                <!-- Centres d'intérêt professionnels générés dynamiquement -->
            </ul>

            <h2 id="hobbies-title">Hobbies</h2>
            <ul id="hobbies">
                <!-- Hobbies générés dynamiquement -->
            </ul>
        </div>
    </div>
</body>
</html>
