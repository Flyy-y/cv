<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="js/script.js" defer></script>
</head>

<body class="light-bg">
    <!-- Language Selector -->
    <div class="language-selector-container light-bg primary-border">
        <div class="language-selector">
            <button id="btn-fr" onclick="changeLanguage('fr')" class="button-primary active">Français</button>
            <button id="btn-en" onclick="changeLanguage('en')" class="button-primary">English</button>
            <button id="btn-print" onclick="printCv()" class="button-primary">
                <i class="fas fa-print"></i>
            </button>
        </div>
    </div>

    <div class="container white-bg secondary-border">
        <!-- Left Column -->
        <div class="left-column primary-border">
            <img id="profile-pic" class="profile-pic" src="./images/profile.jpg" alt="Profile Picture">
            <h1 id="name" class="primary-text">Clément BREISCH</h1>
            <h4 id="title" class="primary-text">Passionné d'informatique</h4>
            <p class="secondary-text"><i class="fas fa-envelope"></i> <span id="email">email@example.com</span></p>
            <p class="secondary-text"><i class="fas fa-phone"></i> <span id="phone">+33 6 12 34 56 78</span></p>
            <p class="secondary-text"><i class="fas fa-map-marker-alt"></i> <span id="location">Paris, France</span></p>
            <p><a id="linkedin" class="secondary-text" href="#" style="display:none;"><i class="fab fa-linkedin"></i> LinkedIn</a></p>
            <p><a id="website" class="secondary-text" href="#" style="display:none;"><i class="fas fa-globe"></i> Website</a></p>
            
            <!-- Skills -->
            <div id="skills">
                <!-- Skills dynamically generated via JavaScript -->
            </div>
        </div>

        <!-- Middle Column -->
        <div class="middle-column">
            <div id="experience">
                <!-- Experience dynamically generated via JavaScript -->
            </div>
        </div>

        <!-- Right Column -->
        <div class="right-column">
            <!-- Languages -->
            <h2 id="languages-title" class="primary-text">Langues</h2>
            <ul id="languages">
                <!-- Languages dynamically generated via JavaScript -->
            </ul>

            <!-- Education -->
            <h2 id="education-title" class="primary-text">Éducation</h2>
            <ul id="education">
                <!-- Education dynamically generated via JavaScript -->
            </ul>

            <!-- Certifications -->
            <h2 id="certifications-title" class="primary-text">Certifications</h2>
            <ul id="certifications">
                <!-- Certifications dynamically generated via JavaScript -->
            </ul>

            <!-- Professional Interests -->
            <h2 id="professional-interests-title" class="primary-text">Centres d'intérêt professionnels</h2>
            <ul id="professional-interests">
                <!-- Professional Interests dynamically generated via JavaScript -->
            </ul>

            <!-- Hobbies -->
            <h2 id="hobbies-title" class="primary-text">Hobbies</h2>
            <ul id="hobbies">
                <!-- Hobbies dynamically generated via JavaScript -->
            </ul>
        </div>
    </div>
</body>

</html>
