<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV - Version Imprimable</title>
    <link rel="stylesheet" href="css/print-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="js/print-script.js" defer></script>
</head>

<body class="light-bg">
    <div class="container">
        <!-- Left Column -->
        <div class="left-column primary-border">
            <img id="profile-pic" class="profile-pic" src="./images/profile.jpg" alt="Profile Picture">           <h1 id="name"></h1>
            <h4 id="title"></h4>
            <p id="email"><i class="fas fa-envelope"></i></p>
            <p id="phone"><i class="fas fa-phone"></i></p>
            <p id="location"><i class="fas fa-map-marker-alt"></i></p>
            
            <!-- Skills Section -->
            <h2 id="skills-title"></h2>
            <div id="skills"></div>
            
            <!-- Languages Section -->
            <h2 id="languages-title"></h2>
            <ul id="languages"></ul>

            <!-- Professional Interests Section -->
            <h2 id="professional-interests-title"></h2>
            <ul id="professional-interests"></ul>

            <!-- Hobbies Section -->
            <h2 id="hobbies-title"></h2>
            <ul id="hobbies"></ul>
        </div>

        <!-- Right Column -->
        <div class="right-column">
            <!-- Summary Section -->
            <h2 id="summary-title"></h2>
            <p id="profile"></p>
            
            <!-- Experience Section -->
            <h2 id="experience-title"></h2>
            <div id="experience"></div>
            
            <!-- Education Section -->
            <h2 id="education-title"></h2>
            <ul id="education"></ul>
            
            <!-- Certifications Section -->
            <h2 id="certifications-title"></h2>
            <ul id="certifications"></ul>
        </div>
    </div>
</body>


</html>
